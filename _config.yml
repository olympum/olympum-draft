# Site settings
title: Bruno's Journal
email: brunofr@olympum.com
description: "Bruno Fernandez-Ruiz's - Yet Another Triathlete CTO"
url: "http://www.olympum.com"
production_url : http://www.olympum.com
permalink: /:categories/:title/
twitter_username: olympum
github_username:  olympum
repository: olympum/olympum.github.io
baseurl: ''
github: [metadata]

# Build settings
markdown: kramdown
highlighter: rouge
paginate: 5
theme: minima

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-github-metadata

exclude:
  - less
  - node_modules
  - Gruntfile.js
  - package.json
  - README.md
  - Gemfile
  - Gemfile.lock
  - .rvmrc
  - .rbenv-version
  - changelog.md

# Collections:
collections:
  essays:
    output: true
    permalink: /:collection/:path/
